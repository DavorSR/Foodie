<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Foodie</title>
</head>

<body>

    <header>
        <nav class="main-nav">
            <div class="main-nav_logo"><embed src="/Assets/Images/logo.svg" type=""><span>Foodie</span></div>

            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Our Offer</a></li>
                <li><a href="#">Galleries</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>

        <main>
            <section id="booking">

                <div class="text">
                    <span class="text_promo">
                        Delicious Taverna
                    </span>
                    <h1 class="text_title">
                        Go Green
                    </h1>
                    <p class="text_info">Fresh, organic ingredients. Carefully prepared.
                        Eat green for a reason.</p>

                    <div class="text_btn">
                        <button class="btn_start">Get Started</button>
                        <button class="btn_menu">Our Menu</button>
                    </div>

                </div>

                <div class="table">
                    <h2 class="table_title">Book a table</h2>
                    <form action="" method="get">
                        <input type="date" name="date" id="">
                        <select>
                            <option value="6:00am">6:00 am</option>
                            <option value="6:30am">6:30 am</option>
                            <option value="7:00am">7:00 am</option>
                            <option value="7:30am">7:30 am</option>
                            <option value="8:00am">8:00 am</option>
                            <option value="8:30am">8:30 am</option>
                            <option value="9:00am">9:00 am</option>
                            <option value="9:30am">9:30 am</option>
                            <option value="10:00am">10:00 am</option>
                            <option value="10:30am">10:30 am</option>
                            <option value="11:00am">11:00 am</option>
                            <option value="11:30am">11:30 am</option>
                            <option value="12:00pm">12:00 pm</option>
                            <option value="12:30pm">12:30 pm</option>
                            <option value="1:00pm">1:00 pm</option>
                            <option value="1:30pm">1:30 pm</option>
                            <option value="2:00pm">2:00 pm</option>
                            <option value="2:30pm">2:30 pm</option>
                            <option value="3:00pm">3:00 pm</option>
                            <option value="3:30pm">3:30 pm</option>
                            <option value="4:00pm">4:00 pm</option>
                            <option value="4:30pm">4:30 pm</option>
                            <option value="5:00pm">5:00 pm</option>
                            <option value="5:30pm">5:30 pm</option>
                            <option value="6:00pm">6:00 pm</option>
                            <option value="6:30pm">6:30 pm</option>
                            <option value="7:00pm" selected="selected">7:00 pm</option>
                            <option value="7:30pm">7:30 pm</option>
                            <option value="8:00pm">8:00 pm</option>
                            <option value="8:30pm">8:30 pm</option>
                            <option value="9:00pm">9:00 pm</option>
                            <option value="9:30pm">9:30 pm</option>
                            <option value="10:00pm">10:00 pm</option>
                            <option value="10:30pm">10:30 pm</option>
                            <option value="11:00pm">11:00 pm</option>
                            <option value="11:30pm">11:30 pm</option>
                        </select>

                        <select name="select" id="">
                            <option value="1">1 Person</option>
                            <option value="2" selected="selected">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                            <option value="9">9 People</option>
                            <option value="10">10 People</option>
                        </select>

                        <input class="btn_submit" type="submit" value="Find a table">
                    </form>
                </div>



            </section>
        </main>
    </header>

</body>

</html>
